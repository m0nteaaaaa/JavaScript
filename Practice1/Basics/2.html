<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "008 Our First Variables Exercise", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>In <code>index.js</code>, please define TWO&nbsp;variables:</p><ul><li><p>Define a variable called <code>myLuckyNumber</code> and set it equal to <strong>37</strong>. </p></li><li><p>Define a variable called <code>octopusLimbs</code> and set it equal to <strong>8</strong>.</p></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('The myLuckyNumber variable', function() {\n    it('should be defined', function() {\n        expect(myLuckyNumber).toBeDefined();\n    });\n    it('should be set to 37', function() {\n        expect(myLuckyNumber).toBe(37);\n    });\n});\ndescribe('The octopusLimbs variable', function() {\n    it('should be defined', function() {\n        expect(octopusLimbs).toBeDefined();\n    });\n    it('should be set to 8', function() {\n        expect(octopusLimbs).toBe(8);\n    });\n});\n\n// describe('subject', function() {\n//     it('should do an action', function(done) {\n//         function printScriptTextContent()\n//             {\n//               var xhr = new XMLHttpRequest();\n//               xhr.open(\"GET\",\"src/index.js\")\n//               xhr.onreadystatechange = function () {\n//                 console.log(xhr.readyState)\n//                 console.log('xhr.status', xhr.status);\n//                 console.log(xhr.responseText, 'xhr.responseText');\n//                 if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {\n//                   console.log(\"the script text content is\",xhr.responseText);\n                  \n//                 }\n//                 if (xhr.status) {\n//                     done()\n//                 }\n//               };\n//               xhr.send(null);\n//               done();\n//             }\n//             printScriptTextContent();\n        \n        \n        \n//         expect(1).toBe(1);\n//     });\n// });\n"}], "solutions": [{"file_name": "index.js", "content": "let myLuckyNumber = 37;\nlet octopusLimbs = 8;"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
